<ion-header>
    <ion-navbar color="transparent">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title class="login-align--right">Iniciar sesión</ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="bkg-login" padding>
    <ion-row class="logo-row top-3em">
        <ion-col>
            <ion-item class="logo-login">
                <img src="https://d30y9cdsu7xlg0.cloudfront.net/png/358751-200.png" />
                
            </ion-item>
        </ion-col>
    </ion-row>
    <form (ngSubmit)="login()" #registerForm="ngForm">
        <ion-row>
            <ion-col>
                <ion-list inset>
                    <ion-item color="transparent" class="item-login">
                        <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="Credentials.email" required></ion-input>
                    </ion-item>
                    <ion-item color="transparent" class="item-login">
                        <ion-input type="password" placeholder="Contraseña" name="password" [(ngModel)]="Credentials.password" required></ion-input>
                    </ion-item>
                    <p>
                        <a href="" title="sign-in" class="link-a text-center">¿No recuerdas tus datos de acceso?</a>
                    </p>
                </ion-list>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col class="signup-col">
                <button ion-button class="submit-btn" color="#002bff" full type="submit" [disabled]="!registerForm.form.valid">Iniciar sesión</button>
            </ion-col>
        </ion-row>
    </form>
    <ion-row class="top-1em">
        <ion-col class="text-center">
            <p class="line-text"> O </p>
            <a (click)="goToSignUp()" title="sign-in" class="link-a font-13em">Crea una cuenta</a>
            <!-- <button ion-button class="register-btn" block clear (click)="goToSignUp()">Crear nueva cuenta</button>-->
        </ion-col>
    </ion-row>
</ion-content>
