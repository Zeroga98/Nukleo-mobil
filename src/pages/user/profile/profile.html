<ion-header>
    <ion-navbar color="red">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Perfil</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-card>
        <ion-item>
            <ion-avatar item-left>
                <img [src]="currentUser?.image" />
                <!--<img src="http://visualoop.com/wp-content/themes/visualoop/img/there-is-no-picture-for-this-user2.png" />-->
            </ion-avatar>
            <h2>{{currentUser?.name}}</h2>
            <p>{{currentUser?.email}}</p>
        </ion-item>
        <ion-card-content>

        </ion-card-content>
        <ion-row>
            <ion-col>
                <button ion-button icon-left clear small>
                    <ion-icon name="thumbs-up"></ion-icon>
                    <div>Reservas</div>
                </button>
            </ion-col>
            <ion-col>
                <button ion-button icon-left clear small>
                    <ion-icon name="text"></ion-icon>
                    <div>Favoritos</div>
                </button>
            </ion-col>
        </ion-row>
    </ion-card>

</ion-content>
